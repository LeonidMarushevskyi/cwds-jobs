buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

plugins {
    id "java"
    id 'application'
    id 'net.saliman.cobertura' version '2.3.2'
    id 'org.sonarqube' version '2.0.1'
    id 'maven-publish'
}

apply plugin: 'com.github.johnrengelman.shadow'
sourceCompatibility = 1.8

project.ext {
  mainclass = "gov.ca.cwds.jobs.DocumentIndexerJob"
}

repositories {
    mavenCentral()
    maven {
        url "http://maven2.cwds.tabordasolutions.net/maven2"
    }
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

dependencies {
    compile 'org.elasticsearch:elasticsearch:2.3.5'
    //need dropwizard hibernate since we depend on API for now
	compile group: "io.dropwizard", name: "dropwizard-hibernate", version: "1.0.0-rc4"
	compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
	compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
	compile group: "org.postgresql", name: "postgresql", version: "9.4.1208.jre7"
  	
    
    
    compile fileTree(dir: 'lib', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.hamcrest', name: 'hamcrest-junit', version: '2.0.0.0'
}

test {
    systemProperties 'property': 'value'
}

cobertura {
	coverageFormats = ['xml', 'html']
	coverageIgnoreTrivial = true
	coverageIgnores = ['org.slf4j.Logger.*']
	coverageReportDir = new File("$buildDir/reports/cobertura")
}

mainClassName = mainclass

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
