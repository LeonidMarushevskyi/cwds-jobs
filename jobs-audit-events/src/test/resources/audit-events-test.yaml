elasticsearch:
  elasticsearch.additional.nodes:
  - localhost:9300
  - localhost:9300

  elasticsearch.cluster: elasticsearch
  elasticsearch.alias: auditevents
  elasticsearch.doctype: auditevent
  elasticsearch.host: localhost
  elasticsearch.port: 9300
  #
  elasticsearch.xpack.user: elastic
  elasticsearch.xpack.password: changeme

multiThread:
  batchSize: 10
  elasticSearchBulkSize: 10
  readerThreadsCount: 10

nsDataSourceFactory:
  properties:
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.connection.driver_class: org.h2.Driver
    hibernate.show_sql: false
    hibernate.format_sql: false
    hibernate.use_sql_comments: false
    hibernate.connection.username: sa
    hibernate.connection.password: ''
    hibernate.connection.url: jdbc:h2:mem:ns;INIT=create schema if not exists ns\;set schema ns
    hibernate.id.new_generator_mappings: false
    hibernate.connection.autocommit: false
    hibernate.connection.provider_class: org.hibernate.hikaricp.internal.HikariCPConnectionProvider
    hibernate.hikari.minimumIdle: 4
    hibernate.hikari.maximumPoolSize: 10
    hibernate.hikari.maxLifetime: 900000
    hibernate.hikari.idleTimeout: 90000
    hibernate.hikari.connectionTimeout: 45000
    hibernate.hikari.registerMbeans: true

